<!--block3-->
<svg width="360" height="850" x="0" y="0" viewBox="0 0 360 850"
	xmlns="http://www.w3.org/2000/svg" class="block3">
	<defs>
		<!-- grey bricks -->
		<pattern id="greyBricks" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
			<rect width="50" height="15" x="0" y="0" fill="lightgrey"/>
			<rect width="23.5" height="6.5" x="0" y="0" rx="1" fill="grey" />
			<rect width="23.5" height="6.5" x="25" y="0" rx="1" fill="#717171" />
			<rect width="12" height="6.5" x="0" y="7.5" fill="dimgrey"/>
			<rect width="23.5" height="6.5" x="13" y="7.5" rx="1" fill="#808080" />
			<rect width="12" height="6.5" x="38" y="7.5" fill="dimgrey"/>
		</pattern>
		<!--water pattern-->
		<pattern id="waterPattern" patternUnits="userSpaceOnUse" x="0" y="0" height="10" width="20">
			<circle cx="10" cy="-10" r="15" fill="transparent" stroke="aqua" stroke-width="1" />
		</pattern>
		<!-- define tree pattern -->
		<pattern id="treePattern" patternUnits="userSpaceOnUse" x="0" y="0" height="50" width="50">
			<rect width="10" height="10" x="20" y="40" fill="maroon" />
			<polygon points="25,0 40,15 30,15 45,25 35,25 50,40 0,40 15,25 5,25 20,15 10,15 " style="fill:darkgreen;"/>
		</pattern>
		<!-- red bricks -->
		<pattern id="redBricks" patternUnits="userSpaceOnUse" x="0" y="0" width="50" height="15">
			<rect width="50" height="15" x="0" y="0" fill="#dcc0c7" />
			<rect width="23.5" height="6.5" x="0" y="0" rx="1" fill="#9d2c4e" />
			<rect width="23.5" height="6.5" x="25" y="0" rx="1" fill="#9c2343" />
			<rect width="12" height="6.5" x="0" y="7.5" fill="#a11d3e" />
			<rect width="23.5" height="6.5" x="13" y="7.5" rx="1" fill="#aa3553" />
			<rect width="12" height="6.5" x="38" y="7.5" fill="#a11d3e" />
		</pattern>
		<!--plank pattern-->
		<pattern id="planks" patternUnits="userSpaceOnUse" x="2" y="-50" width="100" height="500">
			<rect width="80" height="500" fill="burlywood" stroke="saddlebrown" stroke-width="2" />
			<polygon points="0,0 0,500 20,500 20,0 40,0 40,500 60,500 60,0 80,0 80,500 100,500 100,0" style="stroke:saddlebrown;stroke-width:2;fill:burlywood;" />
		</pattern>
	</defs>
	<!--build block3-->
	<rect width="360" height="550" fill="#23c8ff" x="0" y="0" rx="40" />
	<rect width="360" height="550" fill="url(#waterPattern)" x="0" y="0" rx="40" />
	<rect width="280" height="471" fill="saddlebrown" x="40" y="39" rx="20" />

	<text x="145" y="570" fill="teal" font-family="sans-serif" font-size="18">
		click here
	</text>
</svg>